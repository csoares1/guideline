<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor Sample</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<script type="text/javascript" src="ckeditor.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body id="main">
	<main>
		
		<div>
			<textarea name="editor1" id="editor1"></textarea>
		</div>
		<div>
			<button id="btnSalvar" class="btn btn-default"><label class="glyphicon glyphicon-floppy-disk"></label> Salvar</button>
		</div>
		
		<script type="text/javascript" src="../../js/FileSaver.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
		<script>
			//initSample();
			CKEDITOR.replace( 'editor1' );
			$(document).ready(function () {
				$("#btnSalvar").click(function() {
					// alert('-_-');
					debugger;
					let texto = document.getElementById("editor1").value;
					let titulo = "teste";//document.getElementById("titulo").value;
					let blob = new Blob([texto], { type: "text/html;charset=utf-8" });
					saveAs(blob, titulo + ".html");
				});
			});

	</script>

</body> 
</html>

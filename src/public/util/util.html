<div class="container">
  <h2 id="menu-categories-title" class="text-center">Utilitários</h2>

    Móveis branco, rústico, vidro, centro de mesa, painel de bexiga e painel inglês. Confira!!
  </div>

  <div ng-repeat="item in utilCtrl.utilItems">

       </div>
   </div>
 </div>


</div>
